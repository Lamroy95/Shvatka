version: '3.2'

services:

  shvatka_bot:
    container_name: shvatka_bot
    restart: always
    image: bomzheg/shvatka_bot
    volumes:
      - type: "bind"
        source: "${HOME}/ShvatkaBot/log"
        target: "/log"
      - type: "bind"
        source: "./config"
        target: "/config"
    env_file: config/.env
    entrypoint: [ "python3", "-m", "app"]
    networks:
      - reverse-proxy


networks:
  reverse-proxy:
    external:
      name: nginx-revers-proxy
